<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-Enrollment Form</title>

  <!-- ✅ Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #f1f1f1;
      padding: 40px 0;
    }

    .form-container {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .required {
      color: red;
    }

    #receiptBox {
      display: none;
      background: white;
      border: 2px solid #333;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    #receiptBox h2, #receiptBox h3 {
      text-align: center;
      margin: 5px 0;
    }

    #receiptBox p {
      text-align: center;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <a href="index.html" class="btn btn-link mb-3">← Back to Main Page</a>

    <h2>FBNHS-SHS PRE-ENROLLMENT FORM</h2>
    <h3>SY: 2026-2027</h3>

    <form id="enrollmentForm" class="row g-3">
      <!-- Student Name -->
      <div class="col-12">
        <label class="form-label">Student Name <span class="required">*</span></label>
        <div class="row g-2">
          <div class="col-md"><input type="text" class="form-control" placeholder="Surname" name="student_surname" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="First Name" name="student_first" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Middle Name" name="student_middle"></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Suffix" name="student_suffix"></div>
        </div>
      </div>

      <!-- LRN -->
      <div class="col-12">
        <label class="form-label">LRN <span class="required">*</span></label>
        <input type="text" class="form-control numeric-only" name="lrn" maxlength="12" minlength="12" required placeholder="12-digit LRN">
      </div>

      <!-- Track -->
      <div class="col-md-6">
        <label class="form-label">Track <span class="required">*</span></label>
        <select name="track" class="form-select" required>
          <option value="">-- Select Track --</option>
          <option value="HUMSS">Humanities and Social Sciences (HUMSS)</option>
          <option value="ABM">Accountancy, Business, and Management (ABM)</option>
          <option value="TVL - ICT">TVL - Information Communication Technology</option>
          <option value="TVL - Cookery">TVL - Cookery</option>
          <option value="TVL - FBS">TVL - Food and Beverage Services</option>
        </select>
      </div>

      <!-- Sex -->
      <div class="col-md-6">
        <label class="form-label">Sex <span class="required">*</span></label>
        <select name="sex" class="form-select" required>
          <option value="">-- Select --</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- DOB + Age -->
      <div class="col-md-6">
        <label class="form-label">Date of Birth <span class="required">*</span></label>
        <input type="date" name="dob" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Age <span class="required">*</span></label>
        <input type="text" name="age" maxlength="2" required placeholder="" class="form-control numeric-only" readonly>
      </div>

      <!-- IP -->
      <div class="col-12">
        <label class="form-label">Belonging to Indigenous People (IP) <span class="required">*</span></label>
        <select name="ip" class="form-select" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- 4Ps -->
      <div class="col-12">
        <label class="form-label">Is your family beneficiary of 4P's <span class="required">*</span></label>
        <select name="fourps" class="form-select" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- SPED -->
      <div class="col-12">
        <label class="form-label">Learners with Special Education needs? <span class="required">*</span></label>
        <select name="sped" class="form-select" required>
          <option value="">-- Select --</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <!-- Address -->
      <div class="col-12">
        <label class="form-label">Address <span class="required">*</span></label>
        <input type="text" class="form-control mb-2" placeholder="Street/Barangay" name="address1" required>
        <input type="text" class="form-control mb-2" placeholder="District/Municipality" name="address2" required>
        <input type="text" class="form-control mb-2" placeholder="City/Province" name="address3" required>
        <input type="text" class="form-control numeric-only" placeholder="Zip Code" name="zip" maxlength="4" required>
      </div>

      <!-- Contact -->
      <div class="col-md-6">
        <label class="form-label">Contact Number <span class="required">*</span></label>
        <input type="text" class="form-control numeric-only" name="contact" maxlength="11" minlength="11" required placeholder="11-digit number starting with 09">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" placeholder="name@example.com">
      </div>

      <!-- Father -->
      <div class="col-12">
        <label class="form-label">Father's Name <span class="required">*</span></label>
        <div class="row g-2">
          <div class="col-md"><input type="text" class="form-control" placeholder="Surname" name="father_surname" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="First Name" name="father_first" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Middle Name" name="father_middle" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Suffix" name="father_suffix"></div>
        </div>
      </div>

      <!-- Mother -->
      <div class="col-12">
        <label class="form-label">Mother's Name <span class="required">*</span></label>
        <div class="row g-2">
          <div class="col-md"><input type="text" class="form-control" placeholder="Surname" name="mother_surname" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="First Name" name="mother_first" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Middle Name" name="mother_middle" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Suffix" name="mother_suffix"></div>
        </div>
      </div>

      <!-- Guardian -->
      <div class="col-12">
        <label class="form-label">Guardian's Name <span class="required">*</span></label>
        <div class="row g-2">
          <div class="col-md"><input type="text" class="form-control" placeholder="Surname" name="guardian_surname" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="First Name" name="guardian_first" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Middle Name" name="guardian_middle" required></div>
          <div class="col-md"><input type="text" class="form-control" placeholder="Suffix" name="guardian_suffix"></div>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-success w-100">Submit</button>
      </div>
    </form>

    <!-- Receipt Box -->
    <div id="receiptBox" class="mt-4">
      <h2>FBNHS - Senior High School</h2>
      <h3>Pre-Enrollment Receipt</h3>
      <p>SY: 2026-2027</p>
      <p><strong>Enrollment Code:</strong> <span id="enrollmentID"></span></p>
      <p><strong>Student Name:</strong> <span id="studentName"></span></p>
      <p><strong>Issued:</strong> <span id="issuedDate"></span></p>
      <p class="text-muted mt-3">Please keep this receipt for official record.</p>
      <div class="d-flex justify-content-center gap-2">
        <button onclick="window.print()" class="btn btn-primary">Print Receipt</button>
        <button onclick="downloadReceipt()" class="btn btn-secondary">Download Receipt</button>
      </div>
    </div>
  </div>

  <script>
document.getElementById("enrollmentForm").addEventListener("submit", function(e){
  e.preventDefault();

  // --- VALIDATION ---
  const lrn = document.querySelector("[name='lrn']").value.trim();
  const contact = document.querySelector("[name='contact']").value.trim();
  const dob = document.querySelector("[name='dob']").value;

  // ✅ LRN validation (12 digits)
  if (!/^\d{12}$/.test(lrn)) {
    alert("LRN must be exactly 12 digits.");
    return;
  }

  // ✅ Contact validation (must start with 09 and be 11 digits)
  if (!/^09\d{9}$/.test(contact)) {
    alert("Contact number must be 11 digits and start with 09.");
    return;
  }

  // ✅ Auto-calculate Age
  if (dob) {
    const birthDate = new Date(dob);
    const today = new Date();
    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();
    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    document.querySelector("[name='age']").value = age;
  }

  // --- ENROLLMENT CODE GENERATION ---
  const randomCode = Math.floor(10000 + Math.random() * 90000); 
  const lrnSuffix = lrn.slice(-4); // last 4 digits of LRN
  const enrollmentCode = "FBNHS-SHS-" + randomCode + "-LRN" + lrnSuffix;

  // Get student name
  const first = document.querySelector("[name='student_first']").value;
  const middle = document.querySelector("[name='student_middle']").value;
  const surname = document.querySelector("[name='student_surname']").value;
  const suffix = document.querySelector("[name='student_suffix']").value;
  const fullName = surname + ", " + first + " " + (middle ? middle.charAt(0) + "." : "") + (suffix ? " " + suffix : "");

  // Show receipt
  document.getElementById("enrollmentID").textContent = enrollmentCode;
  document.getElementById("studentName").textContent = fullName;

  // Add date/time issued
  const now = new Date();
  const issuedDate = now.toLocaleString();
  document.getElementById("issuedDate").textContent = issuedDate;

  document.getElementById("receiptBox").style.display = "block";
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
});

// ✅ Download receipt as text file
function downloadReceipt() {
  const enrollmentCode = document.getElementById("enrollmentID").textContent;
  const studentName = document.getElementById("studentName").textContent;
  const issuedDate = document.getElementById("issuedDate").textContent;

  const receiptText =
`FBNHS - Senior High School
Pre-Enrollment Receipt
SY: 2026-2027

Enrollment Code: ${enrollmentCode}
Student Name: ${studentName}
Issued: ${issuedDate}

Please keep this receipt for official record.`;

  const blob = new Blob([receiptText], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "receipt.txt";
  link.click();
}

// ✅ Restrict input fields to numbers only
document.querySelectorAll(".numeric-only").forEach(input => {
  input.addEventListener("keypress", function(e) {
    if (!/[0-9]/.test(e.key)) e.preventDefault();
  });
});
  </script>
</body>
</html>
