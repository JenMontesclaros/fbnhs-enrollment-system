<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('logo.png') no-repeat center center;
      background-size: 50%; /* covers 50% of the screen */
      background-attachment: fixed;
      background-color: #f4f4f4;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.85); /* dirty white with higher opacity */
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: #333;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #2c3e50;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: linear-gradient(135deg, #1e7e34, #145c2e);
    }
    .extra {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra a {
      color: #28a745;
      text-decoration: none;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form onsubmit="loginRedirect(event)">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra">
      <p>Forgot your password? <a href="#">Reset</a></p>
      <p>New here? <a href="#">Create Account</a></p>
    </div>
  </div>

  <script>
    function loginRedirect(event) {
      event.preventDefault();
      window.location.href = "admindashboard.html"; // redirect after "login"
    }
  </script>
</body>
</html>
