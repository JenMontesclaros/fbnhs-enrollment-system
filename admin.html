<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FBNHS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f4f4f4; /* dirty white */
      padding-top: 20px;
      box-shadow: 3px 0 8px rgba(0,0,0,0.15); /* shadow on right side */
      transition: all 0.3s;
      text-align: center;
    }

    /* Logo */
    .sidebar .logo {
      width: 100px;
      margin: 0 auto 15px;
      display: block;
    }

    .sidebar h4 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    /* Sidebar links */
    .sidebar a {
      padding: 12px 25px;
      text-decoration: none;
      font-size: 16px;
      color: #2c3e50;
      display: block;
      transition: 0.2s;
      border-radius: 5px;
      margin: 5px 15px;
      text-align: left;
    }

    .sidebar a:hover {
      background-color: #e1e1e1;
    }

    /* Active link style */
    .sidebar .active {
      background-color: #dfffe2; /* light green background */
      color: #1a5e2a; /* dark green text */
      font-weight: bold;
      border-left: 5px solid #28a745; /* green left border */
      padding-left: 20px; /* adjust for border */
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
    }

    .card {
      margin-bottom: 20px;
    }

    /* Responsive sidebar */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        box-shadow: none;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="logo.png" alt="FBNHS Logo" class="logo">
    <h4>Admin Panel</h4>
    <a href="#" class="active">Dashboard</a>
    <a href="#">Enrollees</a>
    <a href="#">Masterlist</a>
    <a href="#">Messages</a>
    <a href="#">Logout</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">

      <!-- Dashboard Section -->
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Total Enrolled</h5>
              <p class="card-text">123 Students</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Male</h5>
              <p class="card-text">65 Students</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Female</h5>
              <p class="card-text">58 Students</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Placeholder -->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to the Admin Dashboard</h5>
          <p>This is where you will manage enrollees, masterlists, and messages.</p>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
