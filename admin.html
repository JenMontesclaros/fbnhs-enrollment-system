<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - FBNHS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 250px;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #f4f4f4; /* dirty white */
      padding-top: 20px;
      box-shadow: 3px 0 8px rgba(0,0,0,0.15);
      transition: width 0.3s;
      overflow: hidden;
      white-space: nowrap;
    }

    /* Collapsed sidebar */
    .sidebar.collapsed {
      width: 80px;
    }

    /* Logo */
    .sidebar .logo {
      width: 80px;
      margin: 0 auto 15px;
      display: block;
      transition: all 0.3s;
    }

    .sidebar h4 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
      color: #2c3e50;
      transition: opacity 0.3s;
    }

    .sidebar.collapsed h4 {
      opacity: 0;
      pointer-events: none;
    }

    /* Sidebar links */
    .sidebar a {
      padding: 12px 20px;
      text-decoration: none;
      font-size: 16px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      transition: 0.2s;
      border-radius: 5px;
      margin: 5px 15px;
    }

    .sidebar a i {
      margin-right: 10px;
      font-size: 18px;
      min-width: 25px;
      text-align: center;
      transition: margin 0.3s;
    }

    .sidebar.collapsed a span {
      display: none; /* hide text */
    }

    .sidebar.collapsed a i {
      margin-right: 0; /* center icon */
    }

    .sidebar a:hover {
      background-color: #e1e1e1;
    }

    /* Active link style */
    .sidebar .active {
      background-color: #dfffe2;
      color: #1a5e2a;
      font-weight: bold;
      border-left: 5px solid #28a745;
      padding-left: 15px;
    }

    /* Main content */
    .main-content {
      margin-left: 250px;
      padding: 20px;
      transition: margin-left 0.3s;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: 80px;
    }

    .card {
      margin-bottom: 20px;
    }

    /* Toggle button */
    .toggle-btn {
      position: absolute;
      top: 15px;
      right: -15px;
      background: #28a745;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        box-shadow: none;
      }
      .sidebar.collapsed {
        width: 100%;
      }
      .main-content {
        margin-left: 0;
      }
      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="toggle-btn" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>
    <img src="logo.png" alt="FBNHS Logo" class="logo">
    <h4>Admin Panel</h4>
    <a href="#" class="active"><i class="fas fa-home"></i><span> Dashboard</span></a>
    <a href="#"><i class="fas fa-user-graduate"></i><span> Enrollees</span></a>
    <a href="#"><i class="fas fa-list"></i><span> Masterlist</span></a>
    <a href="#"><i class="fas fa-envelope"></i><span> Messages</span></a>
    <a href="#"><i class="fas fa-sign-out-alt"></i><span> Logout</span></a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="container-fluid">
      <h2>Dashboard</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card text-white bg-primary">
            <div class="card-body">
              <h5 class="card-title">Total Enrolled</h5>
              <p class="card-text">123 Students</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div class="card-body">
              <h5 class="card-title">Male</h5>
              <p class="card-text">65 Students</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-danger">
            <div class="card-body">
              <h5 class="card-title">Female</h5>
              <p class="card-text">58 Students</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome to the Admin Dashboard</h5>
          <p>This is where you will manage enrollees, masterlists, and messages.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("collapsed");
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
