<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f0; /*  Dirty white background */
      position: relative;
      overflow: hidden;
    }

    /*  Logo watermark background */
    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: url('logo.png') no-repeat center center;
      background-size: 50%;
      width: 100%;
      height: 100%;
      opacity: 0.35; /*  Increased opacity */
      z-index: 0;
    }

    /*  Responsive logo size */
    @media (max-width: 768px) {
      body::before {
        background-size: 70%;
      }
    }

    @media (max-width: 480px) {
      body::before {
        background-size: 90%;
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.35); /*  lighter transparency */
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: #333; /* Darker text for readability */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1.2s ease-in-out;
      position: relative;
      z-index: 1;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #155d27; /* Bangoy green heading */
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #28a745, #218838);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #1e7e34, #155d27);
    }

    .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #155d27;
      text-decoration: none;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /*  Responsive Login Form */
    @media (max-width: 768px) {
      .login-container {
        width: 300px;
        padding: 30px;
      }
      .login-container h2 {
        font-size: 24px;
      }
    }

    @media (max-width: 480px) {
      .login-container {
        width: 260px;
        padding: 25px;
      }
      .login-container h2 {
        font-size: 20px;
      }
      .login-container input,
      .login-container button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra">
      <p>Forgot your password? <a href="#">Reset</a></p>
      <p>New here? <a href="#">Create Account</a></p>
    </div>
  </div>
</body>
</html>
