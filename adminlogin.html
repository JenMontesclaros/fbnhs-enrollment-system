<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login Page</title>
  <style>
    /* Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://picsum.photos/1600/900?blur=5') no-repeat center center/cover;
    }

    /* Container */
    .login-container {
      background: rgba(255, 255, 255, 0.15); /* transparent frosted glass */
      backdrop-filter: blur(12px);
      border: 2px solid #2e7d32; /* Bangoy green border */
      border-radius: 20px;
      padding: 40px;
      width: 360px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 0 auto 15px auto;
      display: block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border: 3px solid #a5d6a7; /* light green accent */
      object-fit: cover;
    }

    /* Title */
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: bold;
      color: #a5d6a7; /* light green accent */
    }

    /* Inputs */
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #2e7d32;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background: rgba(255, 255, 255, 0.95);
      color: #013220;
    }

    .login-container input:focus {
      border-color: #4caf50; /* highlight green */
    }

    /* Button */
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2e7d32, #4caf50); /* Bangoy gradient */
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: linear-gradient(135deg, #1b5e20, #43a047);
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Extra links */
    .extra {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #a5d6a7;
      text-decoration: none;
      font-weight: bold;
    }

    .extra a:hover {
      text-decoration: underline;
      color: #66bb6a;
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- School Logo -->
    <img src="logo.png" alt="FBNHS Logo" class="logo">
    
    <h2>Welcome Admin</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra">
      <p>Forgot your password? <a href="#">Reset</a></p>
      <p>New here? <a href="#">Create Account</a></p>
    </div>
  </div>
</body>
</html>
