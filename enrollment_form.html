<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-Enrollment Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <a href="index.html" class="back-button">‚Üê Back to Main Page</a>

    <h2>FBNHS-SHS PRE-ENROLLMENT FORM</h2>
    <h3>SY: 2023-2024</h3>

    <form>
      <!-- Student Name -->
      <div class="form-group">
        <label>Student Name <span class="required">*</span></label>
        <div class="form-row">
          <input type="text" placeholder="Surname" required>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Middle Name">
          <input type="text" placeholder="Suffix">
        </div>
      </div>

      <!-- LRN -->
      <div class="form-group">
        <label>LRN <span class="required">*</span></label>
        <input type="text" maxlength="12" pattern="\d{12}" inputmode="numeric" required>
      </div>

      <!-- Track -->
      <div class="form-group">
        <label>Track</label>
        <select>
          <option value="HUMSS">HUMSS</option>
          <option value="ABM">ABM</option>
          <option value="ICT">ICT</option>
          <option value="Cookery">Cookery</option>
          <option value="FBS">Food & Beverage Services</option>
        </select>
      </div>

      <!-- Sex -->
      <div class="form-group">
        <label>Sex</label>
        <select>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <!-- Age -->
      <div class="form-row">
        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" maxlength="2" inputmode="numeric" required>
        </div>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label>Address</label>
        <input type="text" placeholder="Street/Barangay" required>
        <input type="text" placeholder="District/Municipality" required>
        <input type="text" placeholder="City/Province" required>
        <input type="text" placeholder="Zip Code" maxlength="4" pattern="\d{4}" inputmode="numeric" required>
      </div>

      <!-- Contact -->
      <div class="form-row">
        <div class="form-group">
          <label>Contact Number</label>
          <input type="text" maxlength="11" pattern="\d{11}" inputmode="numeric" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="name@example.com">
        </div>
      </div>

      <!-- Parents -->
      <div class="form-group">
        <label>Father's Name <span class="required">*</span></label>
        <div class="form-row">
          <input type="text" placeholder="Surname" required>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Middle Name">
          <input type="text" placeholder="Suffix">
        </div>
      </div>

      <div class="form-group">
        <label>Mother's Name <span class="required">*</span></label>
        <div class="form-row">
          <input type="text" placeholder="Surname" required>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Middle Name">
          <input type="text" placeholder="Suffix">
        </div>
      </div>

      <div class="form-group">
        <label>Guardian's Name <span class="required">*</span></label>
        <div class="form-row">
          <input type="text" placeholder="Surname" required>
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Middle Name">
          <input type="text" placeholder="Suffix">
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
